<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <h2>Survey Form</h2>
    <p><i>Thank You For Taking Your Time To Give Us Feedback</i></p>
    <p>Name</p>
    <input type="text" placeholder="Enter Your Name" />
    <p>Email</p>
    <input type="text" placeholder="Enter Your Email" />
    <p>Age</p>
    <input type="number" placeholder="Enter Your Age" min="18" />
    <p>Chose A Role That Best Describes You</p>
    <label type="text" placeholder="Select Your Role">
      <select name="Role_select" id="Role_select">
        <option value="Nothing" selected disabled>Select your role</option>
        <option value="Doctor">Doctor</option>
        <option value="Engineer">Engineer</option>
        <option value="Driver">Driver</option>
      </select>
    </label>
    <p>Would You Recommended Our Product To A Friend ?</p>
    <p><input type="radio" name="o" /> Never</p>
    <p><input type="radio" name="o" /> Maybe</p>
    <p><input type="radio" name="o" /> Likely</p>
    <p><input type="radio" name="o" /> Definitely</p>
    <p>Select Things That You Like About Our Product</p>
    <p><input type="checkbox" name="like" /> Ui</p>
    <p><input type="checkbox" name="like" /> Feathures</p>
    <p><input type="checkbox" name="like" /> Service</p>
    <p><input type="checkbox" name="like" /> Simpleness</p>
  </body>
</html>
